<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dudes & Dad Powerlifting Night</title>
  <style>
    :root{
      --bg:#0b0f17;
      --surface:#111a2b;
      --surface2:#0d1422;
      --line:#22314a;
      --text:#eaf0ff;
      --muted:#9fb0c8;
      --accent:#7dd3fc;
      --good:#34d399;
      --bad:#fb7185;

      --radius:14px;
      --shadow: 0 10px 30px rgba(0,0,0,.28);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;
      background: radial-gradient(1200px 500px at 50% 0%, rgba(125,211,252,.10), transparent 60%),
                  linear-gradient(180deg,#070a10,#0b0f17 40%,#070a10);
      color:var(--text);
    }
    .app{
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    /* Top bar */
    .topbar{
      position:sticky; top:0; z-index:50;
      height:56px;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 12px;
      border-bottom:1px solid var(--line);
      background:rgba(11,15,23,.92);
      backdrop-filter: blur(10px);
    }
    .topbar .left, .topbar .right{display:flex; align-items:center; gap:10px;}
    .topbar .title{
      font-weight:900;
      letter-spacing:.2px;
      font-size:15px;
      opacity:.95;
      user-select:none;
    }
    .iconBtn{
      width:40px; height:40px;
      border-radius:12px;
      border:1px solid var(--line);
      background:rgba(17,26,43,.7);
      color:var(--text);
      display:grid; place-items:center;
      cursor:pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,.18);
    }
    .iconBtn:active{transform: translateY(1px);}
    .hamburger{
      width:18px; height:12px; position:relative;
    }
    .hamburger span{
      position:absolute; left:0; right:0;
      height:2px; background:var(--text); border-radius:99px;
      opacity:.9;
    }
    .hamburger span:nth-child(1){top:0}
    .hamburger span:nth-child(2){top:5px; opacity:.75}
    .hamburger span:nth-child(3){top:10px}

    .avatar{
      width:40px; height:40px;
      border-radius:999px;
      border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(125,211,252,.16), rgba(17,26,43,.7));
      color:var(--text);
      font-weight:900;
      display:grid; place-items:center;
      cursor:pointer;
    }

    /* Main */
    .container{
      width:100%;
      max-width:560px;   /* phone-friendly */
      margin:0 auto;
      padding:14px 12px 30px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .card{
      background:rgba(17,26,43,.75);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
    }

    /* Summary row (User + Total) */
    .summary{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px;
      gap:12px;
    }
    .summary .who{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .summary .who .label{font-size:12px; color:var(--muted)}
    .summary .who .name{
      font-size:16px;
      font-weight:900;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .summary .totalBox{
      text-align:right;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid #2c4366;
      background:linear-gradient(180deg, rgba(125,211,252,.16), rgba(17,26,43,.55));
      min-width:160px;
    }
    .summary .totalBox .lbs{
      font-weight:1000;
      font-size:18px;
      line-height:1.05;
    }
    .summary .totalBox .kg{
      font-size:12px;
      color:var(--muted);
      margin-top:3px;
    }

    /* Lift accordion list */
    .liftList{display:flex; flex-direction:column; gap:10px;}
    details.lift{
      border:1px solid var(--line);
      border-radius:var(--radius);
      background:rgba(13,20,34,.55);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    details.lift > summary{
      list-style:none;
      cursor:pointer;
      padding:12px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      background:rgba(17,26,43,.65);
    }
    details.lift > summary::-webkit-details-marker{display:none}

    .liftHeadLeft{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width:0;
    }
    .liftName{
      font-weight:1000;
      font-size:16px;
    }
    .liftSub{
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .liftHeadRight{
      display:flex;
      align-items:center;
      gap:10px;
      flex-shrink:0;
    }
    .valueBadge{
      text-align:right;
      border:1px solid var(--line);
      border-radius:12px;
      padding:8px 10px;
      background:rgba(10,16,28,.6);
      min-width:120px;
    }
    .valueBadge .lbs{
      font-weight:1000;
      font-size:16px;
      line-height:1.05;
    }
    .valueBadge .kg{
      font-size:12px;
      color:var(--muted);
      margin-top:2px;
    }
